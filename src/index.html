<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Dapp Todo List</title>

		<!-- Bootstrap -->
		<link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<style>
			main {
				margin-top: 60px;
			}

			#content {
				display: none;
			}

			form {
				width: 350px;
				margin-bottom: 10px;
			}

			ul {
				margin-bottom: 0px;
			}

			#completedTaskList .content {
				color: grey;
				text-decoration: line-through;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
			<a
				class="navbar-brand col-sm-3 col-md-2 mr-0"
				>Dapp Todo List</a
			>
			<ul class="navbar-nav px-3">
				<li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
					<small
						><a class="nav-link" href="#"><span id="account"></span></a
					></small>
				</li>
			</ul>
		</nav>
		<div class="container-fluid">
			<div class="row">
				<main role="main" class="col-lg-12 d-flex justify-content-center">
					<div id="loader" class="text-center">
						<p class="text-center">Loading...</p>
					</div>
					<div id="content">
						<form onsubmit="App.createTask();">
							<div class="row">
								<div class="col">
									<input
										id="newTask"
										type="text"
										class="form-control"
										placeholder="Add task..."
										required
									/>
								</div>
								<div class="col-auto">
									<button class="btn" type="button" onclick="App.createTask();">Save</button>
								</div>
							</div>
							<input type="submit" hidden="" />
						</form>
						<div class="taskTemplate" class="checkbox" style="display: none">
							<label style="width: 100%;">
								<div class="row d-flex">
									<div class="col-auto">
										<input type="checkbox" />
									</div>
									<div class="col-auto">
										<span class="content">Task content goes here...</span>
									</div>
									<div class="col d-flex justify-content-end">
										<button class="btn btn-sm btn-danger" type="button">delete</button>
									</div>
								</div>
							</label>
						</div>
						<ul id="taskList" class="list-unstyled">
						</ul>
						<ul id="completedTaskList" class="list-unstyled"></ul>
					</div>
				</main>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="vendor/web3/dist/web3.min.js"></script>
		<script src="vendor/@truffle/contract/dist/truffle-contract.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
